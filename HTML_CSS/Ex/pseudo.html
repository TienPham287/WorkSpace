<!DOCTYPE html>
<html>
    <title>f8-shop</title>
    <meta charset="utf-8">
 <head>
     <style>
.box {
    height:  50px;
    width: 100%;
    background-color:  black;

}
.box:hover  {
    background-color:  blue
}
h1:hover {
    color: rebeccapurple;
}
.h1:active{
    color: blanchedalmond;
}
li:last-child{
    color: red;
}
     </style>
 </head>
 <body>
    <div class="box"></div>
    <h1>CSS pseudo-class</h1>
    <ul>
     <li>:root</li>
     <li>:hover</li>
     <li>:active</li>
     <li>:first-child</li>
     <li>:last-child</li>
    </ul>
 </body>
</html>
